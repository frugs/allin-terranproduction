<!doctype html>

<html lang="en">
<head>

<body>

  <h1>
    Production Efficiency Visualiser
  </h1>

  <div class="primary-element">
    Upload a replay to see a visualisation of the production efficiency of the players.

  <form action="upload" enctype="multipart/form-data" method="post">

    <input type="submit" value="Upload">
  </form>

</body>
